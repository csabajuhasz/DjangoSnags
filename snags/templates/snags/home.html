{%extends 'base.html'%} {%block content%}

<div class="col-md-6 offset-md-3">
  {%if user.is_authenticated %}

  <h1>Hello Csaba</h1>

  {%else%}
  <br />
  <h1>Login</h1>
  <br />
  <form method="POST" action="{%url 'home'%}">
    {% csrf_token %}
    <form>
      <div class="mb-3">
        <input
          type="text"
          name="username"
          ,
          placeholder="Username"
          required
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          name="password"
          ,
          placeholder="Password"
          required
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-secondary">Login</button>
    </form>
  </form>
</div>

{%endif%} {%endblock%}
